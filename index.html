<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="tables.js"></script>
</head>

<body>
    <header>
        <h1>Table Finder</h1>
        <h3>Pick your table now</h3>
    </header>

    <section class="main-container">

        <div class="tables available">1</div>
        <div class="tables available">2</div>
        <div class="tables reserved">3</div>
        <div class="tables available">4</div>
        <div class="tables reserved">5</div>
        <div class="tables available">6</div>
        <div class="tables available">7</div>
        <div class="tables available">8</div>
        <div class="tables available">9</div>

    </section>
<form>
    <h1>New Reservation</h1>
    <h2>Table number</h2>
    <input type="text" placeholder="Your name">
    <input type="text" placeholder="Phone number">
    <input type="text" placeholder="Number of people">
    <button class="save">Save</button>
    <button class="exit">Exit</button>
</form>

</body>

</html>
